{% extends 'base/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<p style="font-family: 'Palatino'; font-size:14px">
<font color = 'white'>

<h3>{{ content }}</h3><br>
REGISTER PAGE 
{% if activated is True %}
<font color = 'black'>
<form method='POST'> {% csrf_token %}
    <div class="card border-secondary mb-1" style="max-width: 32rem;">
    {{ form }}

    </div>
    <div class="card border-info mb-3" style="max-width: 32rem;">
            <button type='submit' class='btn btn-default'>Send</button>
    </div>
</form>

{% endif %}

{% endblock %}
