<div class='container'>
    <form class="form search-form" action='{% url "search:query" %}'>
        <div class='input-group'>
            
            <input class="form-control" type="text" style="background-color: rgb(108, 117, 125); color: white;" name='q' aria-label='Search' value='{{request.GET.q}}'>
            <span class='input-group-btn'>
                <button class='btn btn-outline-secondary' type='submit'>Search</button>
            </span>
        </div>
    </form>
</div>
