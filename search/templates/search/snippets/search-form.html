<div class='container'>
    <form class="form search-form" action='{% url "search:query" %}'>
        <div class='input-group'>
            
            <input class="form-control" type="text" style="background-color: rgb(35, 39, 43); color: white;" name='q' aria-label='Search' value='{{ request.GET.q }}'>
            <span class='input-group-btn'>
                <button class='btn btn-secondary' type='submit'>Search</button>
            </span>
        </div>
    </form>
</div>
