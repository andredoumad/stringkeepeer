{% extends "base.html" %}


{% block content %}


<div class='row'>
    <div class='col-12'>
        <h1>Orders</h1>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead><th><font color = 'white'>Order Id</th><th><font color = 'white'>Status</th><th><font color = 'white'>Total</th></thead>

            <tbody>
                {% for object in object_list %}
                
                    <tr>
                        <td><a href='{{ object.get_absolute_url }}'>{{ object.order_id }}</a></td>
                        <td><font color = 'white'>{{ object.get_status }}</td>
                        <td><font color = 'white'>{{ object.total }}</td>
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'><font color = 'orange'>No orders yet.</font></td></tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>



{% endblock %}
